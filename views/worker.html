<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Table</title>
    <link rel="stylesheet" href="table_style.css">
</head>
<body>
    <div class="customer_info">
        <h1 >
            Worker Information
        </h1>
        <div class="details">
            <div class="input-group">
                <label for="customerId">Worker ID:</label>
                <input type="text" id="customerId" placeholder="Enter Worker Id">
                <button id="addId">Add ID</button>
            </div>
            <div class="input-group">
                <label for="customerName">Worker Name:</label>
                <input type="text" id="customerName" placeholder="Enter Worker Name">
                <button id="addName">Add Name</button>
            </div>
            <div class="input-group">
                <label for="customerAddress">WorkerType :</label>
                <input type="text" id="customerAddress" placeholder="Enter WorkerType ">
                <button id="addAddress">Add WorkerType</button>
            </div>
            <div class="input-group">
                <label for="customerPhoneNumber">Worker Phone Number:</label>
                <input type="text" id="customerPhoneNumber" placeholder="Enter Phone Number">
                <button id="addPhoneNumber">Add Phone Number</button>
            </div>
            <div class="input-group">
                <label for="customerAddress">Worker Address:</label>
                <input type="text" id="customerAddress" placeholder="Enter Worker Address">
                <button id="addAddress">Add Address</button>
            </div>
            <div class="input-group">
                <label for="customerAddress">Worker MonthySalary </label>
                <input type="text" id="customerAddress" placeholder="Enter Worker  MonthySalary ">
                <button id="addAddress">Add Salary</button>
            </div>
            <div class="input-group">
                <label for="customerAddress">MonthyAlllowance</label>
                <input type="text" id="customerAddress" placeholder="Enter MonthyAlllowance">
                <button id="addAddress">Add Allowance</button>
            </div>
        </div>
        <table>
            <tr>
                <th>workerId</th>
                <th>workerName</th>
                <th>workertype</th>
                <th>workerPhoneNumber</th>
                <th>workerAddress</th>
                <th>workerMonthySalary</th>
                <th>workerMonthyAlllowance</th>

            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
