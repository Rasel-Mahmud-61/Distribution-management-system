<!DOCTYPE html>
<html>
<head>
    <title>Worker Details</title>
    <link rel="stylesheet" href="_style.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="images/user.png" alt="Your Name">
            <h3>Md Jahid Hasan</h3>
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="stock.html">Stock</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="suppliers.html">Suppliers</a></li>
            <li><a href="supply.html">Supply</a></li>
            <li><a href="workers.html">Workers</a></li>
            <li><a href="vehicles.html">Vehicles</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Worker ID</th>
                <th>Worker Name</th>
                <th>Worker Type</th>
                <th>Worker Phone Number</th>
                <th>Worker Address</th>
                <th>Worker Monthly Salary</th>
                <th>Worker Monthly Allowance</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be added here -->
        </tbody>
    </table>

    <div class="container">
        <h2>Add Worker Details</h2>
        <div class="input-fields" style="display: flex;flex-direction: column; ">
             <div class="input-grp">
                <label for="workerID">Worker ID</label>
                <input type="text" id="workerID" placeholder="">
             </div>
            <div class="input-grp">
                <label for="workerName">Worker Name</label>
                <input type="text" id="workerName" placeholder="">
            </div>
            <div class="input-grp">
                <label for="workerType">Worker Type</label>
                <input type="text" id="workerType" placeholder="">
            </div>
            <div class="input-grp">
                <label for="workerPhoneNumber">Worker Phone Number</label>
                <input type="text" id="workerPhoneNumber" placeholder="">
            </div>
           <div class="input-grp">
            <label for="workerAddress">Worker Address</label>
            <input type="text" id="workerAddress" placeholder="">
           </div>
            <div class="input-grp">
                <label for="workerMonthlySalary">Worker Monthly Salary</label>
                <input type="text" id="workerMonthlySalary" placeholder="">
            </div>
           <div class="input-grp">
            <label for="workerMonthlyAllowance">Worker Monthly Allowance</label>
            <input type="text" id="workerMonthlyAllowance" placeholder="">
           </div>
            
            <button onclick="addProduct()">Save</button>
        </div>
    </div>

    <script>
        function addProduct() {
            const workerID = document.getElementById("workerID").value;
            const workerName = document.getElementById("workerName").value;
            const workerType = document.getElementById("workerType").value;
            const workerPhoneNumber = document.getElementById("workerPhoneNumber").value;
            const workerAddress = document.getElementById("workerAddress").value;
            const workerMonthlySalary = document.getElementById("workerMonthlySalary").value;
            const workerMonthlyAllowance = document.getElementById("workerMonthlyAllowance").value;

            const tableBody = document.getElementById("table-body");
            const newRow = tableBody.insertRow(tableBody.rows.length);

            newRow.insertCell(0).textContent = workerID;
            newRow.insertCell(1).textContent = workerName;
            newRow.insertCell(2).textContent = workerType;
            newRow.insertCell(3).textContent = workerPhoneNumber;
            newRow.insertCell(4).textContent = workerAddress;
            newRow.insertCell(5).textContent = workerMonthlySalary;
            newRow.insertCell(6).textContent = workerMonthlyAllowance;

            // Clear input fields
            document.getElementById("workerID").value = "";
            document.getElementById("workerName").value = "";
            document.getElementById("workerType").value = "";
            document.getElementById("workerPhoneNumber").value = "";
            document.getElementById("workerAddress").value = "";
            document.getElementById("workerMonthlySalary").value = "";
            document.getElementById("workerMonthlyAllowance").value = "";
        }
    </script>
</body>
</html>
