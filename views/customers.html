        <ul>

            <!-- Add more menu items as needed -->
        </ul>

    <table>
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Phone Number</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be added here -->
        </tbody>
    </table>

    <div class="container">
        <h2>Add Customer Details</h2>
        <div class="input-fields" style="display: flex;flex-direction: column; ">
             <div class="input-grp">
                <label for="customerID">Customer ID</label>
                <input type="text" id="customerID" placeholder="">
             </div>
            <div class="input-grp">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" placeholder="">
            </div>
            <div class="input-grp">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" placeholder="">
            </div>
            <div class="input-grp">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="">
            </div>
            
            <button onclick="addProduct()">Save</button>
        </div>
    </div>

    <script>
        function addProduct() {
            const customerID = document.getElementById("customerID").value;
            const customerName = document.getElementById("customerName").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const address = document.getElementById("address").value;

            const tableBody = document.getElementById("table-body");
            const newRow = tableBody.insertRow(tableBody.rows.length);

            newRow.insertCell(0).textContent = customerID;
            newRow.insertCell(1).textContent = customerName;
            newRow.insertCell(2).textContent = phoneNumber;
            newRow.insertCell(3).textContent = address;

            // Clear input fields
            document.getElementById("customerID").value = "";
            document.getElementById("customerName").value = "";
            document.getElementById("phoneNumber").value = "";
            document.getElementById("address").value = "";
        }
    </script>
</body>
