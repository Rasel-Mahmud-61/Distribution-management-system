<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
      text-align: center;
    }

    .carousel-container {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-slide {
      display: none;
      width: 100%;
    }

    .carousel-slide img {
      width: 100%;
      height: 400px; /* Adjust the height as needed */
      object-fit: cover;
    }

    .carousel-nav {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
    }

    .carousel-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #999;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .carousel-dot.active {
      background-color: #fff;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide">
    <img src="images/products/Aata-1-Kg-Single-600x921.jpg" alt="Image 1">
  </div>
  <div class="carousel-slide">
    <img src="images/products/Suji-250g-Single-600x921.jpg" alt="Image 2">
  </div>
  <div class="carousel-slide">
    <img src="images/products/Best-Leaf-500g-Single-646x1024.jpg" alt="Image 3">
  </div>

  <div class="carousel-nav">
    <span class="carousel-dot active" onclick="showSlide(0)"></span>
    <span class="carousel-dot" onclick="showSlide(1)"></span>
    <span class="carousel-dot" onclick="showSlide(2)"></span>
  </div>
</div>

<script>
  let currentSlide = 0;

  function showSlide(slideIndex) {
    const slides = document.querySelectorAll('.carousel-slide');
    const dots = document.querySelectorAll('.carousel-dot');

    slides[currentSlide].style.display = 'none';
    dots[currentSlide].classList.remove('active');

    currentSlide = slideIndex;

    slides[currentSlide].style.display = 'block';
    dots[currentSlide].classList.add('active');
  }

  showSlide(currentSlide);

  // Automatic slideshow
  function autoSlide() {
    currentSlide = (currentSlide + 1) % 3;
    showSlide(currentSlide);
  }

  setInterval(autoSlide, 3000); // Change image every 3 seconds
</script>

</body>
</html>
