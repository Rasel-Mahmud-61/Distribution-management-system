<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .right5 {
            width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;

        }
        .left5 {
            width: 350px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right5 h1 {
            margin-top: 0;
            color: #333;
        }
        .left5 h3 {
            margin-top: 0;
            color: #333;
        }

        .input-container5 {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            column-gap: 10px;
        }

        

        .right5 input {
            width: 450px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .right5 select {
            width: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .right5 button,.left5 button {
            background: #00a859;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 40px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .right5  button:hover,.left5 button:hover {
            background-color: #00894f;
        }


        

       

        
    </style>
</head>

<body>
    <div style="display:flex;justify-content: space-between;width: 950px;height: 80vh;font-family: 'Arial', sans-serif;margin-top: 160px;margin-bottom: 160px;">
        <div class="left5" >
            
            <img src="images/bkash.png" alt="" style="max-width: 90px;max-height: 90px;border-radius: 50%;background-image: var(--img-url), linear-gradient(to bottom right, #ff3cac, #562b7c, #2b86c5);flex-shrink: 0;
            margin: 20px;
            height: calc(150px + 6vw);
            width: calc(150px + 6vw);
            border: calc(8px + 0.2vw) solid transparent;
            background-origin: border-box;
            background-clip: content-box, border-box;
            background-size: cover;
            box-sizing: border-box;
            box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.5);">
            <h3 style="padding-top: 0px;">Taqwa Super Shop</h3>
            <button style="margin-top: 10px;">Update Photo</button>
        </div>
        <div class="right5">
            <form id="login-form">
                <h1>Update Profile</h1>
                <div class="input-container5">
                    <input type="text" id="shopname" placeholder="shop name" required>
                    <!-- <i class='bx bx-user'></i> -->
                </div>
                <div class="input-container5">
                    <input type="text" id="email" placeholder="email" required>
                    <!-- <i class='bx bxs-envelope'></i> -->
                </div>

                <div class="input-container5">
                    <input type="text" id="phonenumber" placeholder="phone number" required>
                    <!-- <i class='bx bxs-envelope'></i> -->
                </div>
                <div class="input-container5">
                    <select name="divisions" id="divisions" onchange="divisionsList();">
                        <option disabled selected>Select Division</option>
                        <option value="Barishal">Barishal</option>
                        <option value="Chattogram">Chattogram</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Khulna">Khulna</option>
                        <option value="Mymensingh">Mymensingh</option>
                        <option value="Rajshahi">Rajshahi</option>
                        <option value="Rangpur">Rangpur</option>
                        <option value="Sylhet">Sylhet</option>
                    </select>
                    <select name="" id="distr" onchange="thanaList();"></select>
                    <select name="" id="polic_sta"></select>
                    <!-- <i class='bx bxs-envelope'></i> -->
                </div>
                <div class="input-container5">
                    <input type="text" id="address" placeholder="shop address" required>
                    <!-- <i class='bx bxs-envelope'></i> -->
                </div>
                <div class="input-container5">
                    <input type="password" id="password" placeholder="update password" required>
                    <!-- <i class='bx bxs-lock-alt' ></i> -->
                </div>
                <div class="input-container5">
                    <input type="password" id="password" placeholder="confirm password" required>
                    <!-- <i class='bx bxs-lock-alt' ></i> -->
                </div>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
    <script src="js/change.js"></script>
</body>

</html>
