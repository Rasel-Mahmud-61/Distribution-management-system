<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            overflow: hidden;
            transition: box-shadow 0.3s;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .order-details {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: left;
        }

        .product-list {
            list-style-type: none;
            padding: 0;
            margin: 10px;
            flex-grow: 1;
        }

        .product-list-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 6px;
        }

        .total-price {
            font-weight: bold;
            margin-top: 8px;
            padding: 10px;
            text-align: right;
            background-color: #f9f9f9;
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 10px;
        }

        .btn-accept,
        .btn-reject {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            margin-left: 10px;
        }

        .btn-accept {
            background-color: #2ecc71;
            color: #fff;
        }

        .btn-reject {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-accept:hover, .btn-reject:hover {
            filter: brightness(90%);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="order-details">
            <h2>Order #12345</h2>
        </div>
        <ul class="product-list">
            <li class="product-list-item">
                <span>Laptop XYZ</span>
                <span>Qty: 2 | Total: $1500.00</span>
            </li>
            <li class="product-list-item">
                <span>Monitor ABC</span>
                <span>Qty: 1 | Total: $500.00</span>
            </li>
        </ul>
        <div class="total-price">Total: $2000.00</div>
        <div class="btn-container">
            <button class="btn-accept">Accept</button>
            <button class="btn-reject">Reject</button>
        </div>
    </div>

    <div class="card">
        <div class="order-details">
            <h2>Order #67890</h2>
        </div>
        <ul class="product-list">
            <li class="product-list-item">
                <span>Smartphone ABC</span>
                <span>Qty: 1 | Total: $800.00</span>
            </li>
            <li class="product-list-item">
                <span>Headphones XYZ</span>
                <span>Qty: 3 | Total: $150.00</span>
            </li>
        </ul>
        <div class="total-price">Total: $950.00</div>
        <div class="btn-container">
            <button class="btn-accept">Accept</button>
            <button class="btn-reject">Reject</button>
        </div>
    </div>
    <!-- Add more cards as needed -->
</div>

</body>
</html>
