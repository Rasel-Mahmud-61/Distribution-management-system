<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f7f7f7;
        }

        .container {
            padding: 2rem 0rem;
        }

        .table-image thead td,
        .table-image thead th {
            border: 0;
            color: #333;
            font-size: 0.9rem;
        }

        .table-image td,
        .table-image th {
            vertical-align: middle;
            text-align: center;
        }

        .table-image td.qty,
        .table-image th.qty {
            max-width: 2rem;
        }

        .price {
            margin-left: 1rem;
            font-weight: bold;
        }

        .modal-footer {
            padding-top: 0rem;
        }

        /* Additional Card Styles */
        .card {
            max-width: 800px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            background-color: #1f2e45;
            color: #fff;
            border-bottom: none;
            border-radius: 15px 15px 0 0;
            padding: 15px;
        }

        .modal-body {
            padding: 1rem;
        }

        .btn-danger {
            background-color: #ff5a5f;
            color: #fff;
            border: none;
        }

        .btn-danger:hover {
            background-color: #ff3c41;
        }

        .btn-success {
            background-color: #00a859;
            color: #fff;
            border: none;
        }

        .btn-success:hover {
            background-color: #00894f;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card mx-auto">
            <div class="modal-content">
                <div class="card-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Your Shopping Cart
                    </h5>
                </div>
                <div class="modal-body">
                    <table class="table table-image">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Total</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="max-width: 70px; min-height: 70px;">
                                    <img src="images/products/Best-Leaf-500g-Single-646x1024.jpg"
                                        class="img-fluid img-thumbnail" alt="Product Image">
                                </td>
                                <td>Product Name</td>
                                <td>$89</td>
                                <td class="qty"><input type="text"
                                        style="width: 28px; height: 30px; padding: 5px; border: 1px solid #ccc; border-radius: 15%; box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2;"
                                        id="input1" value="1"></td>
                                <td>$89</td>
                                <td>
                                    <a href="#" class="btn btn-danger btn-sm">
                                        Remove
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-end">
                        <h5>Total: <span class="price text-success">$89</span></h5>
                    </div>
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-end">
                    <button type="button" class="btn btn-success">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
