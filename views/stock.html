<!DOCTYPE html>
<html>
<head>
    <title>Stock Details</title>
    <link rel="stylesheet" href="_style.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="images/user.png" alt="Your Name">
            <h3>Md Jahid Hasan</h3>
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="order.html">Orders</a></li>
            <li><a href="stock.html">Stock</a></li>
            <li><a href="Customer.html">Customers</a></li>
            <li><a href="transaction.html">Transactions</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Expiry Date</th>
                <th>Product TP</th>
                <th>Product DP</th>
                <th>Product MRP</th>
                <th>Product Amount in Kg</th>
                <th>Product Price in Tk</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be added here -->
        </tbody>
    </table>

    <div class="container">
        <h2>Add Product Details</h2>
        <div class="input-fields" style="display: flex;flex-direction: column; ">
             <div class="input-grp">
                <label for="productId">Product ID</label>
                <input type="text" id="productId" placeholder="">
             </div>
            <div class="input-grp">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" placeholder="">
            </div>
            <div class="input-grp">
                <label for="productTP">Product TP</label>
                <input type="text" id="productTP" placeholder="">
            </div>
            <div class="input-grp">
                <label for="productDP">Product DP</label>
                <input type="text" id="productDP" placeholder="">
            </div>
           <div class="input-grp">
            <label for="productMRP">Product MRP</label>
            <input type="text" id="productMRP" placeholder="">
           </div>
            <div class="input-grp">
                <label for="productAmountInKg">Product <br>Amount(Kg)</label>
                <input type="text" id="productAmount" placeholder="">
            </div>
           <div class="input-grp">
            <label for="productAmountInTk">Product <br>Price(Tk)</label>
            <input type="text" id="productPrice" placeholder="">
           </div>
            
            <button onclick="addProduct()">Save</button>
        </div>
    </div>

    <script>
        function addProduct() {
            const productId = document.getElementById("productId").value;
            const expiryDate = document.getElementById("expiryDate").value;
            const productTP = document.getElementById("productTP").value;
            const productDP = document.getElementById("productDP").value;
            const productMRP = document.getElementById("productMRP").value;
            const productAmount = document.getElementById("productAmount").value;
            const productPrice = document.getElementById("productPrice").value;

            const tableBody = document.getElementById("table-body");
            const newRow = tableBody.insertRow(tableBody.rows.length);

            newRow.insertCell(0).textContent = productId;
            newRow.insertCell(1).textContent = expiryDate;
            newRow.insertCell(2).textContent = productTP;
            newRow.insertCell(3).textContent = productDP;
            newRow.insertCell(4).textContent = productMRP;
            newRow.insertCell(5).textContent = productAmount;
            newRow.insertCell(6).textContent = productPrice;

            // Clear input fields
            document.getElementById("productId").value = "";
            document.getElementById("expiryDate").value = "";
            document.getElementById("productTP").value = "";
            document.getElementById("productDP").value = "";
            document.getElementById("productMRP").value = "";
            document.getElementById("productAmount").value = "";
            document.getElementById("productPrice").value = "";
        }
    </script>
</body>
</html>
