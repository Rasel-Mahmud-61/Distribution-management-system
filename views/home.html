<!DOCTYPE html>
<html>
<head>
    <title>Simple Sidebar</title>
    <style>
        /* Basic Reset */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            position: fixed;
            top: 0;
            left: -250px; /* Hide the sidebar by default */
            transition: left 0.3s;
        }

        .sidebar.show {
            left: 0; /* Show the sidebar when it's active */
        }

        .sidebar .logo {
            padding: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 20px;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Content Styles */
        .content {
            margin-left: 0; /* Initialize content margin to 0 */
            padding: 20px;
        }

        /* Sidebar Toggle Styles */
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>My Sidebar</h1>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to my website</h1>
        <p>This is the main content of the page.</p>
    </div>

    <!-- Sidebar Toggle Buttons -->
    <div class="sidebar-toggle open-sidebar">Open Sidebar</div>
    <div class="sidebar-toggle close-sidebar">Close Sidebar</div>

    <script>
        // JavaScript to toggle the sidebar
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');
        const openSidebarBtn = document.querySelector('.open-sidebar');
        const closeSidebarBtn = document.querySelector('.close-sidebar');

        openSidebarBtn.addEventListener('click', () => {
            sidebar.classList.add('show');
            content.style.marginLeft = '250px'; // Adjust this value to match the sidebar width
        });

        closeSidebarBtn.addEventListener('click', () => {
            sidebar.classList.remove('show');
            content.style.marginLeft = '0';
        });
    </script>
</body>
</html>
