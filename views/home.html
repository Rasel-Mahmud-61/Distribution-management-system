<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        h1 {
            color: #fff;
            font-size: 36px;
        }
        .container {
            padding: 20px;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-buttons {
            display: flex;
            justify-content: center;
        }
        .login-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: transparent;
            color: #fff;
            border: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .login-button:hover {
            background-color: rgba(52, 152, 219, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DMS</h1>
        <div class="login-buttons">
            <a href="user1-login.html" class="login-button">User 1 Login</a>
            <a href="user2-login.html" class="login-button">User 2 Login</a>
            <a href="user3-login.html" class="login-button">User 3 Login</a>
        </div>
    </div>
    
</body>
</html>
