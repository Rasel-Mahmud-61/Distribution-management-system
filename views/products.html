        </ul>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Catagory</th>
                <th>Product Net Weight</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be added here -->
        </tbody>
    </table>

    <div class="container">
        <h2>Add Product Details</h2>
        <div class="input-fields" style="display: flex;flex-direction: column; ">
             <div class="input-grp">
                <label for="productId">Product ID</label>
                <input type="text" id="productId" placeholder="">
             </div>
            <div class="input-grp">
                <label for="productCatagory">Product Catagory</label>
                <input type="text" id="productCatagory" placeholder="">
            </div>
            <div class="input-grp">
                <label for="productNetWeight">Product Net Weight</label>
                <input type="text" id="productNetWeight" placeholder="">
            </div>
            <button onclick="addProduct()">Save</button>
        </div>
    </div>

    <script>
        function addProduct() {
            const productId = document.getElementById("productId").value;
            const productCatagory = document.getElementById("productCatagory").value;
            const productNetWeight = document.getElementById("productNetWeight").value;

            const tableBody = document.getElementById("table-body");
            const newRow = tableBody.insertRow(tableBody.rows.length);

            newRow.insertCell(0).textContent = productId;
            newRow.insertCell(1).textContent = productCatagory;
            newRow.insertCell(2).textContent = productNetWeight;

            // Clear input fields
            document.getElementById("productId").value = "";
            document.getElementById("productCatagory").value = "";
            document.getElementById("productNetWeight").value = "";
        }
    </script>
</body>
