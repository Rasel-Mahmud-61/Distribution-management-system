<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Card Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .container {
            position: relative;
            width: 220px;
            height: 300px;
            transition: 0.5s;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .container:hover {
            width: 250px;
        }

        .card {
            width: 100%;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
        }

        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #9bdc28;
            clip-path: circle(150px at 80% 20%);
            transition: 0.5s ease-in-out;
        }

        /* .container:hover .card:before {
            clip-path: circle(300px at 80% -20%);
        } */

        .card .imgBx {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .card .imgBx img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .container:hover .card .imgBx img {
            transform: scale(1.1);
        }

        .card .contentBx {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            transform: translateY(100%);
            transition: transform 0.5s;
        }

        .container:hover .card .contentBx {
            transform: translateY(0);
        }

        .card .contentBx h2 {
            position: relative;
            font-weight: 600;
            letter-spacing: 1px;
            margin: 0;
        }

        .card .contentBx .counter {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .card .contentBx .counter button {
            background: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 0 5px;
            cursor: pointer;
        }

        .card .contentBx .size, .card .contentBx .color {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 20px;
            transition: 0.5s;
            opacity: 0;
            visibility: hidden;
            padding-top: 0;
            padding-bottom: 0;
        }

        .container:hover .card .contentBx .size, .container:hover .card .contentBx .color {
            opacity: 1;
            visibility: visible;
            transition-delay: 0.5s;
        }

        .card .contentBx .size h3, .card .contentBx .color h3 {
            color: #fff;
            font-weight: 300;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-right: 10px;
        }

        .card .contentBx .size span {
            width: 26px;
            height: 26px;
            text-align: center;
            line-height: 26px;
            font-size: 14px;
            display: inline-block;
            color: #111;
            background: #fff;
            margin: 0 5px;
            transition: 0.5s;
            color: #111;
            border-radius: 4px;
            cursor: pointer;
        }

        .card .contentBx .color span {
            width: 20px;
            height: 20px;
            background: #ff0;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .card .contentBx .color span:nth-child(2) {
            background: #9bdc28;
        }

        .card .contentBx .color span:nth-child(3) {
            background: #03a9f4;
        }

        .card .contentBx .color span:nth-child(4) {
            background: #e91e63;
        }

        .card .contentBx a {
            display: inline-block;
            padding: 10px 20px;
            background: #fff;
            border-radius: 4px;
            margin-top: 10px;
            text-decoration: none;
            font-weight: 600;
            color: #111;
            opacity: 0;
            transform: translateY(50px);
            transition: 0.5s;
            margin-top: 0;
        }

        .container:hover .card .contentBx a {
            opacity: 1;
            transform: translateY(0px);
            transition-delay: 0.6s;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="container">
            <div class="card">
                <div class="imgBx">
                    <img src="images/products/Aata-1-Kg-Single-600x921.jpg">
                </div>
                <div class="contentBx">
                    <h4>Pusti Aata - 1kg</h4>
                    <div class="counter">
                        <button id="decrement">-</button>
                        <span id="count">0</span>
                        <button id="increment">+</button>
                    </div>
                    <a href="#">Add to Cart</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="imgBx">
                    <img src="images/products/Soyabean-Oil-600x921.jpg">
                </div>
                <div class="contentBx">
                    <h4>Pusti Soyabin Oil - 1L</h4>
                    <div class="counter">
                        <button id="decrement">-</button>
                        <span id="count">0</span>
                        <button id="increment">+</button>
                    </div>
                    <a href="#">Add to Cart</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class ="card">
                <div class="imgBx">
                    <img src="images/products/CD-500g-Single-646x1024.jpg">
                </div>
                <div class="contentBx">
                    <h4>Pusti Black Tea - 500g</h4>
                    <div class="counter">
                        <button id="decrement">-</button>
                        <span id="count">0</span>
                        <button id="increment">+</button>
                    </div>
                    <a href="#">Add to Cart</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class= "card">
                <div class="imgBx">
                    <img src="images/products/pusti-aeromatic-rice.gif">
                </div>
                <div class="contentBx">
                    <h4>Pusti Aeromatic Rice - 1kg</h4>
                    <div class="counter">
                        <button id="decrement">-</button>
                        <span id="count">0</span>
                        <button id="increment">+</button>
                    </div>
                    <a href="#">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const incrementButton = document.getElementById("increment");
        const decrementButton = document.getElementById("decrement");
        const countSpan = document.getElementById("count");
        
        let count = 0;
        
        incrementButton.addEventListener("click", () => {
            count++;
            countSpan.innerText = count;
        });
        
        decrementButton.addEventListener("click", () => {
            if (count > 0) {
                count--;
                countSpan.innerText = count;
            }
        });
    </script>
</body>
</html>
