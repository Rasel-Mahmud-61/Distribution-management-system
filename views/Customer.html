<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Table</title>
    <link rel="stylesheet" href="Customer_style.css">
</head>
<body>
    <div class="customer_info">
        <h1 >
            Customer Information
        </h1>
        <div class="customer-details">
            <div class="input-group">
                <label for="customerId">Customer ID:</label>
                <input type="text" id="customerId" placeholder="Enter Customer ID">
                <button id="addId">Add ID</button>
            </div>
            <div class="input-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" placeholder="Enter Customer Name">
                <button id="addName">Add Name</button>
            </div>
            <div class="input-group">
                <label for="customerPhoneNumber">Phone Number:</label>
                <input type="text" id="customerPhoneNumber" placeholder="Enter Phone Number">
                <button id="addPhoneNumber">Add Phone Number</button>
            </div>
            <div class="input-group">
                <label for="customerAddress">Address:</label>
                <input type="text" id="customerAddress" placeholder="Enter Address">
                <button id="addAddress">Add Address</button>
            </div>
        </div>
        <table>
            <tr>
                <th>customerId</th>
                <th>customerName</th>
                <th>customerPhoneNumber</th>
                <th>customerAddress</th>
            </tr>
            <tr>
                <td>a </td>
                <td> b</td>
                <td> c</td>
                <td>d </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
