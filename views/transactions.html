<!DOCTYPE html>
<html>
<head>
    <title>Transaction Details</title>
    <link rel="stylesheet" href="_style.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="images/user.png" alt="Your Name">
            <h3>Md Jahid Hasan</h3>
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="stock.html">Stock</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="suppliers.html">Suppliers</a></li>
            <li><a href="supply.html">Supply</a></li>
            <li><a href="workers.html">Workers</a></li>
            <li><a href="vehicles.html">Vehicles</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Transaction Action</th>
                <th>Transaction Description</th>
                <th>Transaction Amount in Tk</th>
                <th>Transaction Date</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be added here -->
        </tbody>
    </table>

    <div class="container">
        <h2>Add Transaction Details</h2>
        <div class="input-fields" style="display: flex;flex-direction: column; ">
             <div class="input-grp">
                <label for="transactionId">Transaction ID</label>
                <input type="text" id="transactionId" placeholder="">
             </div>
            <div class="input-grp">
                <label for="transactionAction">Transaction Action</label>
                <input type="text" id="transactionAction" placeholder="">
            </div>
            <div class="input-grp">
                <label for="transactionDescription">Transaction Description</label>
                <input type="text" id="transactionDescription" placeholder="">
            </div>
            <div class="input-grp">
                <label for="transactionAmountInTk">Transaction<br>Amount(Tk)</label>
                <input type="text" id="transactionAmountInTk" placeholder="">
            </div>
           <div class="input-grp">
            <label for="transactionDate">Transaction Date</label>
            <input type="text" id="transactionDate" placeholder="">
           </div>
            
            <button onclick="addProduct()">Save</button>
        </div>
    </div>

    <script>
        function addProduct() {
            const transactionId = document.getElementById("transactionId").value;
            const transactionAction = document.getElementById("transactionAction").value;
            const transactionDescription = document.getElementById("transactionDescription").value;
            const transactionAmountInTk = document.getElementById("transactionAmountInTk").value;
            const transactionDate = document.getElementById("transactionDate").value;

            const tableBody = document.getElementById("table-body");
            const newRow = tableBody.insertRow(tableBody.rows.length);

            newRow.insertCell(0).textContent = transactionId;
            newRow.insertCell(1).textContent = transactionAction;
            newRow.insertCell(2).textContent = transactionDescription;
            newRow.insertCell(3).textContent = transactionAmountInTk;
            newRow.insertCell(4).textContent = transactionDate;

            // Clear input fields
            document.getElementById("transactionId").value = "";
            document.getElementById("transactionAction").value = "";
            document.getElementById("transactionDescription").value = "";
            document.getElementById("transactionAmountInTk").value = "";
            document.getElementById("transactionDate").value = "";
        }
    </script>
</body>
</html>
