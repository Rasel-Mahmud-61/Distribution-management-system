<body>
    <div class="sidebar">
        <div class="profile">
            <img src="images/user.png" alt="Your Name">
            <h3>Md Jahid Hasan</h3>
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="products.html">Products</a></li>

            <li><a href="vehicles.html">Vehicles</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Supplier ID</th>
                <th>Supplier Name</th>
                <th>Supplier Phone Number</th>
                <th>Supplier Address</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be added here -->
        </tbody>
    </table>

    <div class="container">
        <h2>Add Supplier Details</h2>
        <div class="input-fields" style="display: flex;flex-direction: column; ">
             <div class="input-grp">
                <label for="supplierID">Supplier ID</label>
                <input type="text" id="supplierID" placeholder="">
             </div>
            <div class="input-grp">
                <label for="supplierName">Supplier Name</label>
                <input type="text" id="supplierName" placeholder="">
            </div>
            <div class="input-grp">
                <label for="supplierPhoneNumber">Supplier Phone Number</label>
                <input type="text" id="supplierPhoneNumber" placeholder="">
            </div>
            <div class="input-grp">
                <label for="supplierAddress">Supplier Address</label>
                <input type="text" id="supplierAddress" placeholder="">
            </div>
            <button onclick="addProduct()">Save</button>
        </div>
    </div>

    <script>
        function addProduct() {
            const supplierID = document.getElementById("supplierID").value;
            const supplierName = document.getElementById("supplierName").value;
            const supplierPhoneNumber = document.getElementById("supplierPhoneNumber").value;
            const supplierAddress = document.getElementById("supplierAddress").value;

            const tableBody = document.getElementById("table-body");
            const newRow = tableBody.insertRow(tableBody.rows.length);

            newRow.insertCell(0).textContent = supplierID;
            newRow.insertCell(1).textContent = supplierName;
            newRow.insertCell(2).textContent = supplierPhoneNumber;
            newRow.insertCell(3).textContent = supplierAddress;

            // Clear input fields
            document.getElementById("supplierID").value = "";
            document.getElementById("supplierName").value = "";
            document.getElementById("supplierPhoneNumber").value = "";
            document.getElementById("supplierAddress").value = "";
        }
    </script>
</body>
